<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Journey - Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/Brown Simple Icon Food Logo.png">
</head>
<body>
    <div id="general">

        <div class="image-container">
            <div> <img src="images/Brown Simple Icon Food Logo.png" alt="food logo"><h1>Culinary Journey</h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/@olimpiadavies?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Olimpia Davies</a> on <a href="https://unsplash.com/photos/a-table-topped-with-bowls-of-food-and-bowls-of-sauce-tOMJGFEWqKU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>


        <div class="form-container">
            <h2>Sign up to stay in touch with our great community and share your own recipes or get inspiration from our friends food masterpieces in Culinary Journey!</h2>
            
            <main class="form-itself">
                <fieldset><legend><h2>Let's do this</h2></legend>
                
                <form action="get">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">

                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">

                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">

                    <label for="phone">PHONE NUMBER</label>
                    <input type="number" id="phone" name="phone">

                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">

                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm" name="confirm">
                </form>
            </fieldset>
            </main>

            <div class="submit">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="https://github.com/josueEstrada-94" target="_blank">Log in ;-)</a></p>
            </div>
        </div>
    </div>
</body>
</html>
